name: Basic Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Check files exist
      run: |
        echo "Checking if key files exist..."
        ls -la
        echo "‚úÖ Repository structure looks good"
    
    - name: Check Python files
      run: |
        if [ -d "python_backend" ]; then
          echo "‚úÖ Python backend directory exists"
          ls python_backend/
        else
          echo "‚ùå Python backend directory not found"
        fi
    
    - name: Check Frontend files
      run: |
        if [ -d "frontend" ]; then
          echo "‚úÖ Frontend directory exists"
          ls frontend/
        else
          echo "‚ùå Frontend directory not found"
        fi
    
    - name: Test Python installation
      run: |
        python3 --version
        echo "‚úÖ Python is available"
    
    - name: Test Node.js installation
      run: |
        node --version
        echo "‚úÖ Node.js is available"
    
    - name: Success
      run: echo "üéâ Basic check completed successfully!"
