# Kong API Gateway Configuration
# Declarative configuration for routing and policies

_format_version: "3.0"
_transform: true

# ==========================================
# Upstream Services
# ==========================================

upstreams:
  - name: auth-service-upstream
    algorithm: round-robin
    targets:
      - target: auth-service:3001
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: employee-service-upstream
    algorithm: round-robin
    targets:
      - target: employee-service:3002
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: attendance-service-upstream
    algorithm: round-robin
    targets:
      - target: attendance-service:3003
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: leave-service-upstream
    algorithm: round-robin
    targets:
      - target: leave-service:3004
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: payroll-service-upstream
    algorithm: round-robin
    targets:
      - target: payroll-service:3005
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

  - name: notification-service-upstream
    algorithm: round-robin
    targets:
      - target: notification-service:3006
        weight: 100
    healthchecks:
      active:
        healthy:
          interval: 10
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 3

# ==========================================
# Services and Routes
# ==========================================

services:
  # Authentication Service
  - name: auth-service
    url: http://auth-service-upstream
    protocol: http
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: auth-routes
        paths:
          - /api/v1/auth
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 60
          policy: local
      - name: request-size-limiting
        config:
          allowed_payload_size: 10
      - name: prometheus

  # Employee Service
  - name: employee-service
    url: http://employee-service-upstream
    protocol: http
    connect_timeout: 60000
    write_timeout: 60000
    read_timeout: 60000
    routes:
      - name: employee-routes
