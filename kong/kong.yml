# ==========================================
# Global Plugins
# ==========================================

plugins:
  - name: correlation-id
    config:
      header_name: X-Correlation-ID
      generator: uuid
      echo_downstream: true

  - name: request-id
    config:
      header_name: X-Request-ID
      generator: uuid
      echo_downstream: true

  - name: response-ratelimiting
    config:
      limits:
        video:
          minute: 10
        image:
          minute: 100
